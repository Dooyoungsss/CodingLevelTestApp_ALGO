    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Noto+Sans+KR:wght@300;400;700&display=swap');
      
      body {
        font-family: 'Noto Sans KR', sans-serif;
      }
      
      code, pre, textarea {
        font-family: 'JetBrains Mono', monospace;
      }

      /* Custom Scrollbar for dark theme */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      
      /* Print specific styles */
      @media print {
        body {
          background-color: white !important;
          color: black !important;
        }
        /* Ensure background graphics are printed if user enables them, but default to readable high contrast */
        .print-bg-white {
          background-color: white !important;
          color: black !important;
          border-color: #e2e8f0 !important;
        }
        .print-text-black {
          color: black !important;
        }
        .print-hidden {
          display: none !important;
        }
        /* Force charts/graphs to be visible */
        .recharts-responsive-container {
          page-break-inside: avoid;
        }
      }
    </style>
